{% load static %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top px-4">
        <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">MyGameList</a>

        <!-- Botón del menú (para móviles) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarUser">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Contenido colapsable -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarUser">
            <ul class="navbar-nav align-items-center gap-2">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'pagina_perfil' %}">
                  {% if user.avatar %}
                    <img src="{{ user.avatar.url }}" alt="Perfil de {{ user.username }}" class="rounded-circle" width="40" height="40">
                  {% else %}
                    <img src="{% static 'img/default.png' %}" alt="Avatar por defecto" class="rounded-circle" width="40" height="40">
                  {% endif %}
                </a>
              </li>
              <li class="nav-item">
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-light">Cerrar sesión</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item">
                <a href="{% url 'login' %}" class="btn btn-outline-light">Iniciar sesión</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'register' %}" class="btn btn-outline-light">Registrarse</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
